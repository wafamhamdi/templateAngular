<h1 style="text-align:center">
    Welcome
</h1>
<div class="login">
    <h2 class="login-header">To identify</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && field.username.errors }" />
            <div *ngIf="submitted && field.username.errors" class="text-danger">
                <div *ngIf="field.username.errors.required"><small>Username is required</small></div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && field.password.errors }" />
            <div *ngIf="submitted && field.password.errors" class="text-danger">
                <div *ngIf="field.password.errors.required"><small>Password is required</small></div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
    </form>
</div>
